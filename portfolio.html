<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Samantha Bello Bacelis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS personalizado -->
    <link href="css/portfolio.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar-overlay">
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-img">
                    <img src="img/profile/profile.png" alt="Foto de perfil" class="img-fluid">
                </div>
                <div class="profile-info">
                    <h2>SAMANTHA BELLO BACELIS</h2>
                    <p>3D ARTIST</p>
                </div>
            </div>

            <nav class="navigation">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="portfolio.html" class="active">PORTFOLIO</a></li>
                    <li><a href="experience.html">EXPERIENCE</a></li>
                    <li><a href="#about">ABOUT ME</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>

            <div class="social-media">
                <a href="#" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" title="ArtStation"><i class="fab fa-artstation"></i></a>
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="portfolio-container">
            <!-- Header con filtros -->
            <div class="portfolio-header">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">ALL</button>
                    <button class="filter-btn" data-filter="characters">CHARACTERS</button>
                    <button class="filter-btn" data-filter="environments">ENVIRONMENTS</button>
                    <button class="filter-btn" data-filter="videogames">VIDEOGAMES</button>
                    <button class="filter-btn" data-filter="gamejams">GAMEJAMS</button>
                </div>
            </div>

            <!-- Grid de Portfolio -->
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Los proyectos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </main> <!-- Modal para vista ampliada -->
    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-image-container">
                        <img src="" alt="" class="modal-image">
                        <div class="modal-controls">
                            <button class="control-btn expand-btn" title="Expandir">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                            <button class="control-btn download-btn" title="Descargar">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="modal-description">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/page-transitions.js"></script>

</body>

</html>
